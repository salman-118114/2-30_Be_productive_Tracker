<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Stack | Minimalist To-Do</title>
    <meta name="description" content="A minimalist to-do app designed for focus. Built for the 30-Day Challenge.">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Stack">

    <!-- Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icon-192.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span class="logo-icon">ðŸ“‹</span>
                <h1>Daily Stack</h1>
            </div>
            <p class="tagline">Focus on what matters</p>
        </header>

        <!-- Progress Ring -->
        <div class="progress-container glass-card">
            <div class="progress-ring-wrapper">
                <svg class="progress-ring" width="100" height="100">
                    <circle class="progress-ring-bg" cx="50" cy="50" r="42" />
                    <circle class="progress-ring-fill" cx="50" cy="50" r="42" />
                </svg>
                <div class="progress-text">
                    <span id="progress-percent">0</span>
                    <span class="percent-sign">%</span>
                </div>
            </div>
            <div class="progress-stats">
                <span id="completed-count">0</span> of <span id="total-count">0</span> completed
            </div>
        </div>

        <!-- Task Input -->
        <div class="input-container glass-card">
            <input type="text" id="task-input" placeholder="What's next?" maxlength="100" autocomplete="off">
            <button id="add-btn" class="add-btn" aria-label="Add task">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>

        <!-- Task Stack -->
        <div id="task-stack" class="task-stack">
            <!-- Tasks will be rendered here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state">
            <span class="empty-icon">âœ¨</span>
            <p>Your stack is clear!</p>
            <span class="empty-hint">Add a task to get started</span>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>
                Built for the <strong>30-Day Challenge</strong>
                <span class="separator">â€¢</span>
                <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener">LinkedIn</a>
            </p>
        </footer>
    </div>

    <!-- Install Prompt Banner -->
    <div id="install-banner" class="install-banner hidden">
        <span>ðŸ“± Add to Home Screen for the full experience</span>
        <button id="install-btn" class="install-btn">Install</button>
        <button id="dismiss-install" class="dismiss-btn">Ã—</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
